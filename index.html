<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
		
    <title>Vision Board Project</title>
</head>
<body style="background-color: #e8e8e8">
	<div id="vision-board">

			<div class="block small-block light-bg">
				<p><span class="highlight">Grow</span></p>
				<p>Learn to design &amp;<br>
				<strong>Code Websites</strong></p>
			</div>

			<div class="block small-block center">
				<img src="img/flower.png" alt="lotus flower with coding symbols">
			</div>

			<div class="block small-block center light-bg">
				<p class="caps">
				html<br>
				css<br>
				javascript<br>
				webflow<br>
				</p>
			</div>

			<div class="block large-block">
				<p><span class="highlight">career</span></p>
				<p>make enough money to<br>
				<strong>Pay off debt</strong></p>
				<img src="img/piggy.png" alt="pig with dollar sign symbol">
			</div>

			<div class="block large-block center dark-bg">
				<img src="img/eye.png" alt="eyeball with lines drawn on top">
				<p class="title"><span class="marker">2020</span><br>VISION BOARD</p>
			</div>

			<div class="block large-block right">
				<img src="img/plane.png" alt="airplace">
				<p><span class="highlight">travel</span></p>
				<p>plan a trip to<br>
				<strong>See New Places</strong></p>
			</div>

			<div class="block small-block top-padding center light-bg">
				<p>
				qi gong<br>
				gardening<br>
				sunshine<br>
				reading
				</p>
			</div>

			<div class="block small-block top-padding center">
				<img src="img/doggo.png" alt="dog with heart drawn around it">
			</div>

			<div class="block small-block right light-bg">
				<p><span class="highlight">mind &amp; body</span></p>
				<p>exercise more<br> &amp; find zen in<br>
				<strong>Challenge</strong></p>
			</div>

	</div>
</body>
</html>
